<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calender</title>
    <link rel="stylesheet" href="./stylesheets/index.css"/>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="header">

      <div id="header-date">
        <div class="prev"><div class="arrow-left"></div> </div>
        <strong id="titledate">2015 年 11月 23 日</strong>
        <div class="next"><div class="arrow-right"></div> </div>
      </div>
    </div>
    <div class="content">
      <div class="cal-show">
        <div id="daydate">23</div>
        <div id="fulldate">2015 年 11月 23 日星期一</div>
        <div id="minicalendar">
          <div class="headings">
              <div class="col col1 "> 周一</div>
              <div class="col col2 "> 周二</div>
              <div class="col col3 "> 周三</div>
              <div class="col col4 "> 周四</div>
              <div class="col col5 "> 周五</div>
              <div class="col col6 "> 周六</div>
              <div class="col col7 "> 周日</div>
          </div>
          <div class="month-body" id="monthbody">
            <div class="row row1">
              <div class="col col1 "> <div class="cell"></div></div>
              <div class="col col2 "> <div class="cell"></div></div>
              <div class="col col3 "> <div class="cell"></div></div>
              <div class="col col4 "> <div class="cell"></div></div>
              <div class="col col5 "> <div class="cell"></div></div>
              <div class="col col6  weekend"> <div class="cell"></div></div>
              <div class="col col7 weekend"> <div class="cell"></div></div>
            </div>
            <div class="row row2">
              <div class="col col1"> <div class="cell"></div></div>
              <div class="col col2"> <div class="cell"></div></div>
              <div class="col col3"> <div class="cell"></div></div>
              <div class="col col4"> <div class="cell"></div></div>
              <div class="col col5"> <div class="cell"></div></div>
              <div class="col col6 weekend"> <div class="cell"></div></div>
              <div class="col col7 weekend"> <div class="cell"></div></div>
            </div>
            <div class="row row3">
              <div class="col col1"> <div class="cell"></div></div>
              <div class="col col2"> <div class="cell"></div></div>
              <div class="col col3"> <div class="cell"></div></div>
              <div class="col col4"> <div class="cell"></div></div>
              <div class="col col5"> <div class="cell"></div></div>
              <div class="col col6 weekend"> <div class="cell"></div></div>
              <div class="col col7 weekend"> <div class="cell"></div></div>
            </div>
            <div class="row row4">
              <div class="col col1"> <div class="cell"></div></div>
              <div class="col col2"> <div class="cell"></div></div>
              <div class="col col3"> <div class="cell"></div></div>
              <div class="col col4"> <div class="cell"></div></div>
              <div class="col col5"> <div class="cell"></div></div>
              <div class="col col6 weekend"> <div class="cell"></div></div>
              <div class="col col7 weekend"> <div class="cell"></div></div>
            </div>
            <div class="row row5">
              <div class="col col1" > <div class="cell"></div></div>
              <div class="col col2"> <div class="cell"></div></div>
              <div class="col col3"> <div class="cell"></div></div>
              <div class="col col4"> <div class="cell"></div></div>
              <div class="col col5"> <div class="cell"></div></div>
              <div class="col col6 weekend"> <div class="cell"></div></div>
              <div class="col col7 weekend"> <div class="cell"></div></div>
            </div>
            <div class="row row6">
              <div class="col col1"> <div class="cell"></div></div>
              <div class="col col2 "> <div class="cell"></div></div>
              <div class="col col3 "> <div class="cell"></div></div>
              <div class="col col4 "> <div class="cell"></div></div>
              <div class="col col5 "> <div class="cell"></div></div>
              <div class="col col6  weekend"> <div class="cell"></div></div>
              <div class="col col7  weekend"> <div class="cell"></div></div>
            </div>
          </div>
        </div>
        <div class="separator-c">
          <div class="separator"></div>
        </div>
      </div>
      <div class="event-show"></div>
      <div class="daytime-show"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
